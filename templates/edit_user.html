<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            box-shadow: 5px 0 15px 0 rgba(59, 130, 246, 0.3);
        }
        .edit-card {
            box-shadow: 0 0 15px 5px rgba(59, 130, 246, 0.4);
        }
        .save-btn {
            box-shadow: 0 0 8px 2px rgba(74, 222, 128, 0.4);
        }
        .save-btn:hover {
            box-shadow: 0 0 12px 4px rgba(74, 222, 128, 0.6);
        }
        .back-btn {
            box-shadow: 0 0 8px 2px rgba(59, 130, 246, 0.4);
        }
        .back-btn:hover {
            box-shadow: 0 0 12px 4px rgba(59, 130, 246, 0.6);
        }
        .input-field {
            box-shadow: 0 0 5px 1px rgba(59, 130, 246, 0.2);
        }
        .input-field:focus {
            box-shadow: 0 0 8px 2px rgba(59, 130, 246, 0.4);
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(59, 130, 246, 0.1);
            border-left: 2px solid rgb(59, 130, 246);
        }
        .nav-link.active {
            background-color: rgba(59, 130, 246, 0.2);
            border-left: 2px solid rgb(59, 130, 246);
        }
        #sidebar.collapsed {
            width: 5rem;
        }
        #sidebar.collapsed .nav-text {
            display: none;
        }
        #mainContent.expanded {
            margin-left: 5rem;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-black via-blue-900 to-gray-900 min-h-screen text-white font-mono">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-900 border-r-2 border-blue-500 p-4 sidebar transition-all duration-300">
            <div class="flex items-center justify-between mb-8">
                <button class="text-blue-400 hover:text-blue-300 text-xl dash-toggle-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="text-blue-400 text-xl font-bold">[SYSTEM ADMIN]</h2>
            </div>
            <nav class="space-y-2">
                <a href="/admin/dashboard" class="flex items-center p-3 text-blue-300 nav-link">
                    <i class="fas fa-tachometer-alt w-6 text-center"></i>
                    <span class="ml-3 nav-text">[DASHBOARD]</span>
                </a>
                <a href="/admin/users" class="flex items-center p-3 text-blue-400 nav-link active">
                    <i class="fas fa-users w-6 text-center"></i>
                    <span class="ml-3 nav-text">[USERS]</span>
                </a>
                <a href="{{ url_for('logout') }}" class="flex items-center p-3 text-blue-300 nav-link">
                    <i class="fas fa-sign-out-alt w-6 text-center"></i>
                    <span class="ml-3 nav-text">[LOGOUT]</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div id="mainContent" class="flex-1 transition-all duration-300">
            <!-- Navbar -->
            <header class="flex items-center justify-between p-4 bg-black border-b-2 border-blue-500">
                <h1 class="text-xl font-bold text-blue-300">[USER CONFIGURATION]</h1>

            </header>

            <!-- Edit Form -->
            <main class="p-6">
                <div class="bg-gray-900 border-2 border-blue-500 rounded-none edit-card p-6 max-w-4xl mx-auto">
                    <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Left Column -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-blue-300 mb-1">[FIRST NAME]</label>
                                <input type="text" name="first_name" value="{{ user.first_name }}" required
                                       class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
                            </div>

                            <div>
                                <label class="block text-blue-300 mb-1">[LAST NAME]</label>
                                <input type="text" name="last_name" value="{{ user.last_name }}" required
                                       class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
                            </div>

                            <div>
                                <label class="block text-blue-300 mb-1">[EMAIL]</label>
                                <input type="email" name="email" value="{{ user.email }}" required
                                       class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-blue-300 mb-1">[GENDER]</label>
                                <select name="gender" required
                                        class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none appearance-none">
                                    <option value="male" {% if user.gender.name == 'male' %}selected{% endif %}>MALE</option>
                                    <option value="female" {% if user.gender.name == 'female' %}selected{% endif %}>FEMALE</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-blue-300 mb-1">[COUNTRY CODE]</label>
                                <input type="text" name="country_code" value="{{ phone.country_code }}" required
                                       class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
                            </div>

                            <div>
                                <label class="block text-blue-300 mb-1">[PHONE NUMBER]</label>
                                <input type="text" name="phone" value="{{ phone.phone }}" required
                                       class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
                            </div>
                        </div>

                        <!-- Form Buttons -->
                        <div class="md:col-span-2 flex justify-between pt-4 border-t-2 border-blue-500">
                            <a href="/admin/users" class="back-btn px-6 py-2 bg-blue-600 text-white font-bold rounded-none hover:bg-blue-700 transition-all duration-200 border-2 border-blue-500">
                                <i class="fas fa-arrow-left mr-2"></i>[BACK TO USERS]
                            </a>
                            <button type="submit" class="save-btn px-6 py-2 bg-green-600 text-white font-bold rounded-none hover:bg-green-700 transition-all duration-200 border-2 border-green-500">
                                <i class="fas fa-save mr-2"></i>[UPDATE USER]
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Toggle sidebar
        const toggleBtn = document.querySelector('.dash-toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });

        // Responsive handling
        function handleResponsive() {
            if (window.innerWidth <= 992) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            } else {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('expanded');
            }
        }

        document.addEventListener('DOMContentLoaded', handleResponsive);
        window.addEventListener('resize', handleResponsive);
    </script>
</body>
</html>
