<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Recovery | Solo Leveling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .recovery-card {
            box-shadow: 0 0 20px 8px rgba(59, 130, 246, 0.4);
        }
        .recovery-btn {
            box-shadow: 0 0 10px 2px rgba(234, 88, 12, 0.5);
        }
        .recovery-btn:hover {
            box-shadow: 0 0 15px 5px rgba(234, 88, 12, 0.7);
        }
        .input-field {
            box-shadow: 0 0 5px 1px rgba(59, 130, 246, 0.2);
        }
        .input-field:focus {
            box-shadow: 0 0 8px 2px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-black via-blue-900 to-gray-900 min-h-screen flex items-center justify-center font-mono p-4">
    <div class="bg-gray-900 border-2 border-blue-500 rounded-none recovery-card w-full max-w-md p-8 relative overflow-hidden">
        <!-- Decorative elements -->
        <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
        <div class="absolute top-2 right-2 text-blue-400 text-xs">v2.4.1</div>

        <h1 class="text-2xl font-bold text-blue-400 mb-6 text-center">[SYSTEM RECOVERY PROTOCOL]</h1>
        <p class="text-blue-300 text-center mb-6">Enter your registered email to initiate password reset sequence.</p>

        <form class="space-y-5" action="{{ url_for('reset_password_request') }}" method="POST">
            <div class="relative">
                <input type="email" name="email" placeholder="USER IDENTIFICATION" required
                       class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
            </div>

            <button type="submit" class="w-full py-3 bg-orange-600 text-white font-bold rounded-none recovery-btn hover:bg-orange-700 transition-all duration-200 border-2 border-orange-500">
                <span class="mr-2">INITIATE RECOVERY</span>
                <i class="fas fa-unlock-alt"></i>
            </button>
        </form>

        <div class="mt-6 pt-4 border-t-2 border-blue-500 text-center">
            <p class="text-blue-400">
                [SYSTEM ACCESS AVAILABLE?]
                <a href="{{ url_for('login') }}" class="underline hover:text-blue-300">[LOGIN HERE]</a>
            </p>
        </div>
    </div>
</body>
</html>
