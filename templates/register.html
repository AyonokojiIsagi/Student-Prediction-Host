<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Registration | Solo Leveling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .register-card {
            box-shadow: 0 0 20px 8px rgba(59, 130, 246, 0.4);
        }
        .register-btn {
            box-shadow: 0 0 10px 2px rgba(74, 222, 128, 0.5);
        }
        .register-btn:hover {
            box-shadow: 0 0 15px 5px rgba(74, 222, 128, 0.7);
        }
        .input-field {
            box-shadow: 0 0 5px 1px rgba(59, 130, 246, 0.2);
        }
        .input-field:focus {
            box-shadow: 0 0 8px 2px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-black via-blue-900 to-gray-900 min-h-screen flex items-center justify-center font-mono p-4">
    <div class="bg-gray-900 border-2 border-blue-500 rounded-none register-card w-full max-w-4xl p-8 relative overflow-hidden">
        <!-- Decorative elements -->
        <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
        <div class="absolute top-2 right-2 text-blue-400 text-xs">v2.4.1</div>

        <h1 class="text-2xl font-bold text-blue-400 mb-6 text-center">[USER REGISTRATION PROTOCOL]</h1>

        <form action="{{ url_for('register') }}" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Left Column -->
            <div class="space-y-4">
                <div>
                    <label class="block text-blue-300 mb-1">[FIRST NAME]</label>
                    <input type="text" id="first_name" name="first_name" placeholder="ENTER FIRST NAME" required
                           class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
                </div>

                <div>
                    <label class="block text-blue-300 mb-1">[LAST NAME]</label>
                    <input type="text" id="last_name" name="last_name" placeholder="ENTER LAST NAME" required
                           class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
                </div>

                <div>
                    <label class="block text-blue-300 mb-1">[EMAIL]</label>
                    <input type="email" id="email" name="email" placeholder="ENTER EMAIL" required
                           class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-4">
                <div>
                    <label class="block text-blue-300 mb-1">[GENDER]</label>
                    <select id="gender" name="gender" required
                            class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none appearance-none">
                        <option value="">SELECT GENDER</option>
                        <option value="male">MALE</option>
                        <option value="female">FEMALE</option>
                    </select>
                </div>

                <div>
                    <label class="block text-blue-300 mb-1">[PHONE NUMBER]</label>
                    <div class="flex">
                        <select id="country-code" name="country_code" required
                                class="w-1/4 px-2 py-3 bg-black text-blue-200 border-2 border-blue-500 border-r-0 rounded-none input-field focus:outline-none appearance-none">
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+254">+254 (KENYA)</option>
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="ENTER PHONE NUMBER" required
                               class="w-3/4 px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none"
                               pattern="[0-9]+" title="PHONE NUMBER MUST BE NUMERIC">
                    </div>
                </div>

                <div>
                    <label class="block text-blue-300 mb-1">[PASSWORD]</label>
                    <input type="password" id="password" name="password" placeholder="ENTER PASSWORD" required
                           class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
                </div>

                <div>
                    <label class="block text-blue-300 mb-1">[CONFIRM PASSWORD]</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="CONFIRM PASSWORD" required
                           class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
                </div>
            </div>

            <!-- Footer -->
            <div class="md:col-span-2 pt-4 border-t-2 border-blue-500">
                <button type="submit" class="w-full py-3 bg-green-600 text-white font-bold rounded-none register-btn hover:bg-green-700 transition-all duration-200 border-2 border-green-500">
                    [INITIALIZE USER PROFILE]
                </button>

                <p class="text-center text-blue-400 mt-4">
                    [EXISTING USER DETECTED?]
                    <a href="{{ url_for('login') }}" class="underline hover:text-blue-300">[LOGIN HERE]</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
