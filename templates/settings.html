<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            box-shadow: 5px 0 15px 0 rgba(59, 130, 246, 0.3);
        }
        .settings-card {
            box-shadow: 0 0 15px 5px rgba(59, 130, 246, 0.4);
        }
        .tab-btn {
            box-shadow: 0 0 5px 1px rgba(59, 130, 246, 0.2);
        }
        .tab-btn.active {
            box-shadow: 0 0 10px 3px rgba(59, 130, 246, 0.5);
        }
        .save-btn {
            box-shadow: 0 0 8px 2px rgba(74, 222, 128, 0.4);
        }
        .save-btn:hover {
            box-shadow: 0 0 12px 4px rgba(74, 222, 128, 0.6);
        }
        .input-field {
            box-shadow: 0 0 5px 1px rgba(59, 130, 246, 0.2);
        }
        .input-field:focus {
            box-shadow: 0 0 8px 2px rgba(59, 130, 246, 0.4);
        }
        .toggle-switch {
            box-shadow: 0 0 5px 1px rgba(59, 130, 246, 0.2);
        }
        .toggle-switch:before {
            box-shadow: 0 0 3px 1px rgba(0, 0, 0, 0.3);
        }
        .theme-card {
            box-shadow: 0 0 5px 1px rgba(59, 130, 246, 0.2);
        }
        .theme-card:hover {
            box-shadow: 0 0 10px 3px rgba(59, 130, 246, 0.5);
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(59, 130, 246, 0.1);
            border-left: 2px solid rgb(59, 130, 246);
        }
        .nav-link.active {
            background-color: rgba(59, 130, 246, 0.2);
            border-left: 2px solid rgb(59, 130, 246);
        }
        #sidebar {
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        #sidebar.collapsed {
            width: 4rem;
            align-items: center;
        }
        #sidebar.collapsed .sidebar-title,
        #sidebar.collapsed .nav-text {
            display: none;
        }
        #sidebar.collapsed .dash-toggle-btn {
            margin-right: 0;
        }
        #sidebar.collapsed nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #sidebar.collapsed .nav-link {
            padding: 0.75rem;
            justify-content: center;
        }
        #mainContent.expanded {
            margin-left: 4rem;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-black via-blue-900 to-gray-900 min-h-screen text-white font-mono">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-900 border-r-2 border-blue-500 p-4 sidebar">
            <div class="flex items-center justify-between mb-8">
                <button class="text-blue-400 hover:text-blue-300 text-xl dash-toggle-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="text-blue-400 text-xl font-bold sidebar-title">[SYSTEM]</h2>
            </div>
            <nav class="space-y-2">
                <a href="/user_dashboard" class="flex items-center p-3 text-blue-300 nav-link">
                    <i class="fas fa-home w-6 text-center"></i>
                    <span class="ml-3 nav-text">[DASHBOARD]</span>
                </a>
                <a href="/analysis" class="flex items-center p-3 text-blue-300 nav-link">
                    <i class="fas fa-chart-bar w-6 text-center"></i>
                    <span class="ml-3 nav-text">[ANALYSIS]</span>
                </a>
                <a href="/profile" class="flex items-center p-3 text-blue-300 nav-link">
                    <i class="fas fa-user w-6 text-center"></i>
                    <span class="ml-3 nav-text">[PROFILE]</span>
                </a>
                <a href="/settings" class="flex items-center p-3 text-blue-400 nav-link active">
                    <i class="fas fa-cog w-6 text-center"></i>
                    <span class="ml-3 nav-text">[SETTINGS]</span>
                </a>
                <a href="{{ url_for('logout') }}" class="flex items-center p-3 text-blue-300 nav-link">
                    <i class="fas fa-sign-out-alt w-6 text-center"></i>
                    <span class="ml-3 nav-text">[LOGOUT]</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div id="mainContent" class="flex-1 transition-all duration-300">
            <!-- Navbar -->
            <header class="flex items-center justify-between p-4 bg-black border-b-2 border-blue-500">
                <h1 class="text-xl font-bold text-blue-300">[SYSTEM CONFIGURATION]</h1>
            </header>

            <!-- Settings Content -->
            <main class="p-6">
                <div class="bg-gray-900 border-2 border-blue-500 rounded-none settings-card p-6">
                    <!-- Tab Navigation -->
                    <div class="flex space-x-2 mb-6">
                        <button class="tab-btn px-4 py-2 bg-gray-800 text-blue-300 border-2 border-blue-500 rounded-none active" data-tab="account">
                            <i class="fas fa-user-cog mr-2"></i>[ACCOUNT]
                        </button>
                    </div>

                    <!-- Tab Content -->
                    <div class="tab-content">
                        <!-- Account Settings -->
                        <div id="account" class="tab-pane active space-y-6">
                            <form method="POST" class="space-y-6">
                                <div class="border-2 border-blue-500 p-4">
                                    <h3 class="text-blue-400 font-bold mb-4 flex items-center">
                                        <i class="fas fa-key mr-2"></i>[PASSWORD CONFIGURATION]
                                    </h3>
                                    <div class="space-y-4">
                                        <div>
                                            <label class="block text-blue-300 mb-1">[CURRENT PASSWORD]</label>
                                            <input type="password" name="current_password" required
                                                   class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
                                        </div>
                                        <div>
                                            <label class="block text-blue-300 mb-1">[NEW PASSWORD]</label>
                                            <input type="password" name="new_password" required
                                                   class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
                                            <p class="text-blue-400 text-xs mt-1">Minimum 8 characters with numbers and symbols</p>
                                        </div>
                                        <div>
                                            <label class="block text-blue-300 mb-1">[CONFIRM PASSWORD]</label>
                                            <input type="password" name="confirm_password" required
                                                   class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
                                        </div>
                                    </div>
                                </div>

                                <div class="border-2 border-blue-500 p-4">
                                    <h3 class="text-blue-400 font-bold mb-4 flex items-center">
                                        <i class="fas fa-envelope mr-2"></i>[EMAIL CONFIGURATION]
                                    </h3>
                                    <div class="space-y-4">
                                        <div>
                                            <label class="block text-blue-300 mb-1">[CURRENT EMAIL]</label>
                                            <input type="email" value="{{ user.email }}" disabled
                                                   class="w-full px-4 py-3 bg-gray-800 text-blue-300 border-2 border-blue-500 rounded-none">
                                        </div>
                                        <div>
                                            <label class="block text-blue-300 mb-1">[NEW EMAIL]</label>
                                            <input type="email" name="new_email"
                                                   class="w-full px-4 py-3 bg-black text-blue-200 border-2 border-blue-500 rounded-none input-field focus:outline-none">
                                        </div>
                                    </div>
                                </div>

                                <div class="flex justify-end">
                                    <button type="submit" name="change_password"
                                            class="save-btn px-6 py-2 bg-green-600 text-white font-bold rounded-none hover:bg-green-700 transition-all duration-200 border-2 border-green-500">
                                        <i class="fas fa-save mr-2"></i>[SAVE CHANGES]
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Tab Switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.add('hidden'));
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                const tabId = btn.getAttribute('data-tab');
                document.getElementById(tabId).classList.remove('hidden');
                btn.classList.add('active');
            });
        });

        // Sidebar Toggle
        const toggleBtn = document.querySelector('.dash-toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');

            const icon = toggleBtn.querySelector('i');
            if (sidebar.classList.contains('collapsed')) {
                icon.classList.replace('fa-bars', 'fa-chevron-right');
            } else {
                icon.classList.replace('fa-chevron-right', 'fa-bars');
            }
        });

        // Responsive Handling
        function handleResponsive() {
            if (window.innerWidth <= 992) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
                toggleBtn.querySelector('i').classList.replace('fa-bars', 'fa-chevron-right');
            } else {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('expanded');
                toggleBtn.querySelector('i').classList.replace('fa-chevron-right', 'fa-bars');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            handleResponsive();
            window.addEventListener('resize', handleResponsive);
        });
    </script>
</body>
</html>
